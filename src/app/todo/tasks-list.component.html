<div *ngIf="tasks$ | async as tasks" class="todo-container">
  <h1>List of tasks</h1>

  <mat-accordion [multi]="true">
    <app-task
      (deleteTask)="deleteTask($event)"
      (editTask)="editTask($event)"
      (changeTaskStatus)="changeTaskStatus($event)" [task]="task" *ngFor="let task of tasks"></app-task>
  </mat-accordion>

  <h1 *ngIf="tasks.length == 0"> No tasks were found.</h1>
</div>
