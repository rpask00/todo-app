<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="cursor: pointer" routerLink="todo/all">TODO APP</span>
</mat-toolbar>


<mat-drawer-container class="app-container" autosize>
  <mat-drawer #drawer class="app-sidenav" [mode]="window.innerWidth > 600 ? 'side' : 'over'">
    <mat-nav-list>
      <mat-list-item routerLink="todo/all">
        <span><mat-icon class="mr-3">view_list</mat-icon><span>All</span></span>
      </mat-list-item>

      <mat-list-item routerLink="todo/DONE">
        <span><mat-icon class="mr-3">done</mat-icon><span>Done</span></span>
      </mat-list-item>

      <mat-list-item routerLink="todo/ACTIVE">
        <span><mat-icon class="mr-3">bookmark</mat-icon><span>Active</span></span>
      </mat-list-item>

      <mat-list-item routerLink="todo/new">
        <span><mat-icon class="mr-3">add</mat-icon><span>New task</span></span>
      </mat-list-item>
    </mat-nav-list>

  </mat-drawer>

  <div class="app-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
